<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Service Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, #c3ecf7, #e6f7ff);
      padding: 30px;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0d47a1;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    button {
      background: linear-gradient(to right, #007bff, #0056b3);
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #0056b3, #007bff);
    }
    .chat-box {
      background: #f9f9f9;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      border-left: 5px solid #2196f3;
    }
    .message {
      margin-bottom: 10px;
    }
    .admin-msg {
      text-align: right;
      color: #0d47a1;
    }
    .user-msg {
      text-align: left;
      color: #388e3c;
    }
    .entry {
      margin-top: 20px;
      padding: 20px;
      background: #f1f8e9;
      border-radius: 10px;
      border-left: 5px solid #43a047;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>üì¨ Customer Support Chat</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <textarea id="message" placeholder="Write your message..." required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="chat-box" id="chatBox"></div>

  <div style="margin-top: 20px;">
    <input type="password" id="adminPass" placeholder="Admin Password" />
    <button onclick="adminLogin()">Admin Login</button>
  </div>

  <div class="entry" id="adminTools" style="display: none;">
    <h3>Admin Panel</h3>
    <input type="text" id="adminReply" placeholder="Write admin reply..." />
    <button onclick="sendAdminReply()">Send Reply</button>
    <button onclick="markWorkDone()">‚úÖ Mark Work Done</button>
  </div>
</div>

<script>
  const firebaseConfig = {
    databaseURL: "https://online-service-coustomer-data-default-rtdb.firebaseio.com/"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const form = document.getElementById('userForm');
  const chatBox = document.getElementById('chatBox');
  const adminTools = document.getElementById('adminTools');
  const adminPass = document.getElementById('adminPass');

  let userName = '';

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const message = document.getElementById('message').value;
    userName = name;
    db.ref('chats').push({ from: name, message, sender: 'user', time: Date.now() });
    form.reset();
  });

  function loadChats() {
    chatBox.innerHTML = '';
    db.ref('chats').on('value', snapshot => {
      chatBox.innerHTML = '';
      snapshot.forEach(child => {
        const data = child.val();
        const div = document.createElement('div');
        div.className = `message ${data.sender === 'admin' ? 'admin-msg' : 'user-msg'}`;
        div.textContent = `${data.from}: ${data.message}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }

  function adminLogin() {
    if (adminPass.value === 'admin123') {
      adminTools.style.display = 'block';
      loadChats();
    } else {
      alert('‚ùå Incorrect Password');
    }
  }

  function sendAdminReply() {
    const reply = document.getElementById('adminReply').value;
    if (reply.trim() !== '') {
      db.ref('chats').push({ from: 'Admin', message: reply, sender: 'admin', time: Date.now() });
      document.getElementById('adminReply').value = '';
    }
  }

  function markWorkDone() {
    db.ref('chats').push({ from: 'Admin', message: '‚úÖ Your work is done. Please check WhatsApp and Email.', sender: 'admin', time: Date.now() });
  }

  loadChats();
</script>
</body>
</html>
