<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Service Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #0d47a1;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d47a1;
    }
    .entry {
      background: #f5f5f5;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
    }
    .entry button {
      width: auto;
      margin: 5px;
    }
    .top-actions, .admin-panel {
      text-align: center;
      margin-top: 20px;
    }
    .message-box {
      background: #e8f5e9;
      border-left: 5px solid green;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📬 Submit Your Service Request</h2>
    <form id="userForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="service" placeholder="Service Needed" required>
      <textarea id="message" placeholder="Write your message..." required></textarea>
      <input type="text" id="whatsapp" placeholder="WhatsApp Number (optional)">
      <input type="email" id="email" placeholder="Email Address (optional)">
      <button type="submit">Submit Request</button>
    </form>

    <div id="customerMessage"></div>

    <div class="top-actions">
      <button onclick="editLast()">✏️ Edit My Last Submission</button>
      <button onclick="toggleLogin()">🔐 Admin Login</button>
    </div>

    <div id="adminLoginBox" style="display: none;">
      <input type="password" id="adminPass" placeholder="Enter Admin Password">
      <button onclick="adminLogin()">Login</button>
    </div>

    <div id="adminPanel" class="admin-panel" style="display: none;">
      <h2>🛠 Admin Panel</h2>
      <button onclick="refreshEntries()">🔄 Refresh</button>
      <div id="entries"></div>
    </div>
  </div>

  <script>
    // ✅ Your Firebase Config
    const firebaseConfig = {
      databaseURL: "https://online-service-coustomer-data-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userForm = document.getElementById('userForm');
    const entriesDiv = document.getElementById('entries');
    const adminPanel = document.getElementById('adminPanel');
    const adminLoginBox = document.getElementById('adminLoginBox');
    const adminPassInput = document.getElementById('adminPass');
    const customerMessageDiv = document.getElementById('customerMessage');

    let lastKey = null;

    userForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const service = document.getElementById('service').value;
      const message = document.getElementById('message').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const email = document.getElementById('email').value;

      const entry = { name, service, message, whatsapp, email, status: "Pending", reply: "" };

      const newRef = db.ref('requests').push();
      lastKey = newRef.key;

      newRef.set(entry).then(() => {
        alert("✅ Submitted Successfully!");
        userForm.reset();
        showCustomerMessage();
      });
    });

    function editLast() {
      if (!lastKey) {
        alert("❗No previous submission to edit.");
        return;
      }
      db.ref('requests/' + lastKey).once('value', snap => {
        const last = snap.val();
        document.getElementById('name').value = last.name;
        document.getElementById('service').value = last.service;
        document.getElementById('message').value = last.message;
        document.getElementById('whatsapp').value = last.whatsapp;
        document.getElementById('email').value = last.email;
        alert("🔁 You can now edit and re-submit.");
      });
    }

    function showCustomerMessage() {
      if (!lastKey) return;
      db.ref('requests/' + lastKey).once('value', snap => {
        const data = snap.val();
        if (data.reply) {
          customerMessageDiv.innerHTML = `<div class="message-box"><strong>📩 Admin Message:</strong> ${data.reply}</div>`;
        }
      });
    }

    function toggleLogin() {
      adminLoginBox.style.display = adminLoginBox.style.display === 'none' ? 'block' : 'none';
    }

    function adminLogin() {
      if (adminPassInput.value === 'admin123') {
        adminPanel.style.display = 'block';
        refreshEntries();
      } else {
        alert("❌ Incorrect password.");
      }
    }

    function refreshEntries() {
      entriesDiv.innerHTML = '';
      db.ref('requests').once('value', snapshot => {
        snapshot.forEach(child => {
          const entry = child.val();
          const key = child.key;

          const div = document.createElement('div');
          div.className = 'entry';
          div.innerHTML = `
            <p><strong>Name:</strong> ${entry.name}</p>
            <p><strong>Service:</strong> ${entry.service}</p>
            <p><strong>Message:</strong> ${entry.message}</p>
            ${entry.whatsapp ? `<p><strong>WhatsApp:</strong> ${entry.whatsapp}</p>` : ''}
            ${entry.email ? `<p><strong>Email:</strong> ${entry.email}</p>` : ''}
            <p><strong>Status:</strong> ${entry.status}</p>
            <p><strong>Reply:</strong> ${entry.reply}</p>
            <input type="text" id="reply${key}" placeholder="Write a reply">
            <button onclick="sendReply('${key}')">📨 Send Reply</button>
            <button onclick="markDone('${key}')">✅ Work Done</button>
            <button onclick="deleteEntry('${key}')">🗑 Delete</button>
          `;
          entriesDiv.appendChild(div);
        });
      });
    }

    function sendReply(key) {
      const msg = document.getElementById(`reply${key}`).value;
      if (msg.trim() !== '') {
        db.ref('requests/' + key).update({ reply: msg });
        alert("Message sent.");
        refreshEntries();
      }
    }

    function markDone(key) {
      db.ref('requests/' + key).update({ status: "✅ Work Completed", reply: "Your work is done!" });
      alert("Marked as done.");
      refreshEntries();
    }

    function deleteEntry(key) {
      if (confirm("Are you sure?")) {
        db.ref('requests/' + key).remove();
        alert("Deleted.");
        refreshEntries();
      }
    }
  </script>
</body>
</html>
