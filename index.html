<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Service Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      padding: 40px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0d47a1;
    }
    input, textarea, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #0d47a1;
    }
    .top-actions {
      text-align: center;
      margin-top: 20px;
    }
    #adminLoginBtn {
      background-color: #1565c0;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
    }
    #adminLoginBox {
      display: none;
      margin-top: 20px;
    }
    .admin-panel {
      display: none;
      margin-top: 30px;
      background: #e3f2fd;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .entry {
      background: #ffffff;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid #1976d2;
      border-radius: 10px;
      animation: slideUp 0.4s ease-in-out;
    }
    .entry button {
      width: auto;
      margin: 5px 5px 0 0;
      display: inline-block;
    }
    .message-box {
      margin-top: 10px;
      padding: 10px;
      background: #e8f5e9;
      border-left: 4px solid #4caf50;
      border-radius: 8px;
      color: #2e7d32;
    }
    @keyframes slideUp {
      from {transform: translateY(20px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì¨ Submit Your Service Request</h2>
    <form id="userForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="service" placeholder="Service Needed" required>
      <textarea id="message" placeholder="Write your message..." required></textarea>
      <input type="text" id="whatsapp" placeholder="WhatsApp Number (optional)">
      <input type="email" id="email" placeholder="Email Address (optional)">
      <button type="submit">Submit Request</button>
    </form>
    <div id="customerMessage"></div>
    <div class="top-actions">
      <button onclick="editLast()">‚úèÔ∏è Edit My Last Submission</button>
      <div id="adminLoginBtn" onclick="toggleLogin()">üîê Admin Login</div>
    </div>
    <div id="adminLoginBox">
      <input type="password" id="adminPass" placeholder="Enter Admin Password">
      <button onclick="adminLogin()">Login</button>
    </div>

    <div class="admin-panel" id="adminPanel">
      <h2>üõ† Admin Panel</h2>
      <button onclick="refreshEntries()">üîÑ Refresh</button>
      <div id="entries"></div>
    </div>
  </div>

  <script>
    let data = JSON.parse(localStorage.getItem('messages')) || [];
    let editingIndex = null;
    const userForm = document.getElementById('userForm');
    const entriesDiv = document.getElementById('entries');
    const adminPanel = document.getElementById('adminPanel');
    const adminPassInput = document.getElementById('adminPass');
    const adminLoginBox = document.getElementById('adminLoginBox');
    const customerMessageDiv = document.getElementById('customerMessage');

    userForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const service = document.getElementById('service').value;
      const message = document.getElementById('message').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const email = document.getElementById('email').value;

      const entry = { name, service, message, whatsapp, email, status: "Pending", reply: "" };

      if (editingIndex !== null) {
        data[editingIndex] = entry;
        editingIndex = null;
      } else {
        data.push(entry);
      }
      localStorage.setItem('messages', JSON.stringify(data));
      alert('‚úÖ Submitted Successfully!');
      userForm.reset();
      showCustomerMessage();
    });

    function editLast() {
      const last = data[data.length - 1];
      if (last) {
        document.getElementById('name').value = last.name;
        document.getElementById('service').value = last.service;
        document.getElementById('message').value = last.message;
        document.getElementById('whatsapp').value = last.whatsapp;
        document.getElementById('email').value = last.email;
        editingIndex = data.length - 1;
        alert('üîÅ You can now edit and re-submit.');
      } else {
        alert('‚ùóNo previous submission found.');
      }
    }

    function showCustomerMessage() {
      const last = data[data.length - 1];
      if (last && last.reply) {
        customerMessageDiv.innerHTML = `<div class='message-box'><strong>üì© Message from Admin:</strong> ${last.reply}</div>`;
      } else {
        customerMessageDiv.innerHTML = '';
      }
    }

    showCustomerMessage();

    function toggleLogin() {
      adminLoginBox.style.display = adminLoginBox.style.display === 'none' ? 'block' : 'none';
    }

    function adminLogin() {
      if (adminPassInput.value === 'admin123') {
        adminPanel.style.display = 'block';
        refreshEntries();
      } else {
        alert('‚ùå Incorrect password');
      }
    }

    function refreshEntries() {
      data = JSON.parse(localStorage.getItem('messages')) || [];
      entriesDiv.innerHTML = '';
      data.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <p><strong>Name:</strong> ${entry.name}</p>
          <p><strong>Service:</strong> ${entry.service}</p>
          <p><strong>Message:</strong> ${entry.message}</p>
          ${entry.whatsapp ? `<p><strong>WhatsApp:</strong> ${entry.whatsapp}</p>` : ''}
          ${entry.email ? `<p><strong>Email:</strong> ${entry.email}</p>` : ''}
          <p><strong>Status:</strong> ${entry.status}</p>
          <p><strong>Admin Message:</strong> ${entry.reply}</p>
          <input type="text" id="adminReply${index}" placeholder="Write a message...">
          <button onclick="sendSMS(${index}, 'Your work is done. Check your WhatsApp.')">‚úÖ Work Done</button>
          <button onclick="customReply(${index})">üì® Send Custom Message</button>
          <button onclick="deleteEntry(${index})">üóë Delete</button>
        `;
        entriesDiv.appendChild(div);
      });
    }

    function deleteEntry(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        data.splice(index, 1);
        localStorage.setItem('messages', JSON.stringify(data));
        refreshEntries();
      }
    }

    function sendSMS(index, message) {
      data[index].reply = message;
      data[index].status = "‚úÖ Work Completed";
      localStorage.setItem('messages', JSON.stringify(data));
      refreshEntries();
      alert("Auto message sent to customer panel.");
    }

    function customReply(index) {
      const msg = document.getElementById(`adminReply${index}`).value;
      if (msg.trim() !== '') {
        data[index].reply = msg;
        localStorage.setItem('messages', JSON.stringify(data));
        refreshEntries();
        alert("Message sent successfully.");
      } else {
        alert("Please write a message first.");
      }
    }
  </script>
</body>
</html>
