<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Service Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
      min-height: 100vh;
      padding: 40px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: scale(1.01);
    }
    h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 25px;
    }
    input, textarea, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: linear-gradient(to right, #1976d2, #0d47a1);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #0d47a1, #1976d2);
    }
    .chat-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      background: #fafafa;
      margin-top: 20px;
    }
    .chat-message {
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .admin-msg {
      background-color: #c8e6c9;
      align-self: flex-end;
    }
    .customer-msg {
      background-color: #e3f2fd;
      align-self: flex-start;
    }
    .chat-window {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì¨ Submit Your Service Request</h2>
    <form id="userForm">
      <input type="text" id="customerId" placeholder="Unique ID (e.g., email or phone)" required>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="service" placeholder="Service Needed" required>
      <textarea id="message" placeholder="Write your message..." required></textarea>
      <input type="text" id="whatsapp" placeholder="WhatsApp Number (optional)">
      <input type="email" id="email" placeholder="Email Address (optional)">
      <button type="submit">Submit Request</button>
    </form>

    <div class="chat-box" id="chatWindow"></div>
    <input type="text" id="customerChatInput" placeholder="Type your message...">
    <button onclick="sendCustomerChat()">Send Message</button>

    <div class="top-actions">
      <button onclick="toggleLogin()">üîê Admin Login</button>
    </div>

    <div id="adminLoginBox" style="display: none; margin-top: 20px;">
      <input type="password" id="adminPass" placeholder="Enter Admin Password">
      <input type="text" id="adminCustomerId" placeholder="Enter Customer ID">
      <button onclick="adminLogin()">Login</button>
    </div>

    <div id="adminPanel" class="admin-panel" style="display: none;">
      <div class="chat-box" id="adminChatWindow"></div>
      <input type="text" id="adminChatInput" placeholder="Reply to customer...">
      <button onclick="sendAdminChat()">Send Reply</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://online-service-coustomer-data-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentCustomerId = null;

    document.getElementById('userForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const customerId = document.getElementById('customerId').value.trim();
      const name = document.getElementById('name').value;
      const service = document.getElementById('service').value;
      const message = document.getElementById('message').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const email = document.getElementById('email').value;

      db.ref(`requests/${customerId}`).set({
        name, service, message, whatsapp, email, status: "Pending"
      });

      currentCustomerId = customerId;
      sendCustomerMessage(customerId, message);
      listenToChat(customerId, 'chatWindow');

      alert("‚úÖ Submitted Successfully!");
      document.getElementById('userForm').reset();
    });

    function sendCustomerMessage(customerId, messageText) {
      const timestamp = Date.now();
      db.ref(`chats/${customerId}/messages`).push({
        sender: "customer",
        text: messageText,
        time: timestamp
      });
    }

    function sendCustomerChat() {
      const msg = document.getElementById('customerChatInput').value;
      if (currentCustomerId && msg.trim() !== '') {
        sendCustomerMessage(currentCustomerId, msg);
        document.getElementById('customerChatInput').value = '';
      }
    }

    function toggleLogin() {
      const box = document.getElementById('adminLoginBox');
      box.style.display = box.style.display === 'none' ? 'block' : 'none';
    }

    function adminLogin() {
      const pass = document.getElementById('adminPass').value;
      const customerId = document.getElementById('adminCustomerId').value.trim();
      if (pass === 'admin123' && customerId) {
        currentCustomerId = customerId;
        document.getElementById('adminPanel').style.display = 'block';
        listenToChat(customerId, 'adminChatWindow');
      } else {
        alert("Incorrect password or missing customer ID.");
      }
    }

    function sendAdminChat() {
      const msg = document.getElementById('adminChatInput').value;
      if (currentCustomerId && msg.trim() !== '') {
        const timestamp = Date.now();
        db.ref(`chats/${currentCustomerId}/messages`).push({
          sender: "admin",
          text: msg,
          time: timestamp
        });
        document.getElementById('adminChatInput').value = '';
      }
    }

    function listenToChat(customerId, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      db.ref(`chats/${customerId}/messages`).on('child_added', (snapshot) => {
        const msg = snapshot.val();
        const msgDiv = document.createElement('div');
        msgDiv.className = `chat-message ${msg.sender === 'admin' ? 'admin-msg' : 'customer-msg'}`;
        msgDiv.textContent = `${msg.sender === 'admin' ? 'Admin' : 'You'}: ${msg.text}`;
        container.appendChild(msgDiv);
        container.scrollTop = container.scrollHeight;
      });
    }
  </script>
</body>
</html>
