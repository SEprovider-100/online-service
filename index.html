<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Customer Service Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #0d47a1;
      color: white;
      border: none;
    }
    button:hover {
      background: #1565c0;
    }
    .entry {
      background: #f9fbe7;
      border-left: 5px solid #8bc34a;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
    }
    .chat-box {
      background: #f1f1f1;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
    }
    .chat-msg { margin: 5px 0; }
    .admin-panel, .top-actions { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¬ Customer Service Portal</h2>
    <form id="userForm">
      <input id="name" placeholder="Name" required>
      <input id="service" placeholder="Service Required" required>
      <textarea id="message" placeholder="Message" required></textarea>
      <input id="whatsapp" placeholder="WhatsApp (optional)">
      <input id="email" type="email" placeholder="Email (optional)">
      <button type="submit">Submit</button>
    </form>

    <div class="top-actions">
      <button onclick="editLast()">Edit My Request</button>
      <button onclick="toggleLogin()">Admin Login</button>
    </div>

    <div id="adminLoginBox" style="display:none;">
      <input id="adminPass" placeholder="Admin Password" type="password">
      <button onclick="adminLogin()">Login</button>
    </div>

    <div id="adminPanel" class="admin-panel" style="display:none;">
      <h3>ðŸ›  Admin Panel</h3>
      <div id="entries"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://online-service-coustomer-data-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let lastKey = null;

    document.getElementById("userForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = name.value.trim();
      const service = service.value.trim();
      const message = message.value.trim();
      const whatsapp = whatsapp.value.trim();
      const email = email.value.trim();

      const entry = {
        name, service, message, whatsapp, email,
        status: "Pending", reply: "", editCount: 0, chats: []
      };
      const newRef = db.ref("requests").push();
      lastKey = newRef.key;
      newRef.set(entry);
      alert("Submitted!");
      document.getElementById("userForm").reset();
    });

    function editLast() {
      if (!lastKey) return alert("No previous entry.");
      db.ref("requests/" + lastKey).once("value", snap => {
        const data = snap.val();
        if (data.editCount >= 3) return alert("Edit limit reached");

        name.value = data.name;
        service.value = data.service;
        message.value = data.message;
        whatsapp.value = data.whatsapp;
        email.value = data.email;

        db.ref("requests/" + lastKey).update({
          name: data.name,
          service: data.service,
          message: data.message,
          whatsapp: data.whatsapp,
          email: data.email,
          editCount: (data.editCount || 0) + 1
        });
        alert("Edit allowed (" + ((data.editCount || 0) + 1) + "/3)");
      });
    }

    function toggleLogin() {
      adminLoginBox.style.display = adminLoginBox.style.display === 'none' ? 'block' : 'none';
    }

    function adminLogin() {
      if (adminPass.value === "admin123") {
        adminPanel.style.display = 'block';
        loadEntries();
      } else {
        alert("Incorrect password");
      }
    }

    function loadEntries() {
      db.ref("requests").on("value", snapshot => {
        entries.innerHTML = "";
        snapshot.forEach(child => {
          const d = child.val();
          const k = child.key;
          const chatHtml = (d.chats || []).map(c => `<div class='chat-msg'><b>${c.sender}:</b> ${c.text}</div>`).join('');

          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `
            <p><strong>Name:</strong> ${d.name}</p>
            <p><strong>Service:</strong> ${d.service}</p>
            <p><strong>Message:</strong> ${d.message}</p>
            <p><strong>Status:</strong> ${d.status}</p>
            ${d.whatsapp ? `<p><strong>WhatsApp:</strong> ${d.whatsapp}</p>` : ''}
            ${d.email ? `<p><strong>Email:</strong> ${d.email}</p>` : ''}
            <div class="chat-box">${chatHtml}</div>
            <input id="chat${k}" placeholder="Reply to customer">
            <button onclick="sendChat('${k}')">Send</button>
            <button onclick="markDone('${k}')">Mark Done</button>
            <button onclick="del('${k}')">Delete</button>
          `;
          entries.appendChild(div);
        });
      });
    }

    function sendChat(key) {
      const msg = document.getElementById("chat" + key).value;
      if (msg.trim()) {
        db.ref(`requests/${key}/chats`).push({ sender: "admin", text: msg });
        document.getElementById("chat" + key).value = "";
      }
    }

    function markDone(key) {
      db.ref("requests/" + key).update({ status: "âœ… Work Done", reply: "Completed" });
    }

    function del(key) {
      if (confirm("Delete entry?")) db.ref("requests/" + key).remove();
    }
  </script>
</body>
</html>
